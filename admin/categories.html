<!DOCTYPE html>

    <script>
        //用原生好还是用jquery好？如果用jquery，还要下载jquery，但是我可能这个网站都还没登录过，这个页面都不会让用户访问，还要打回去的，不然的话，jquery还要下载浪费流量，所以用原生好
    
        var xhr = new XMLHttpRequest();
        //这是同步,用同步好一点，因为必须等我的结果出来了才让你执行后面代码
        //不然的话，可能结果还没出来，后面代码就加载完了
        xhr.open('get','api/checkIsLogin.php',false);
        
        //记得用同步任务要先监听响应完成
        //规范写法：就是把它写在前面的，异步时写前面写后面无所谓，同步时一定要写在send前面
        xhr.onload = function(){
    
            if(xhr.responseText != 'ok'){
    
              //打回登录页
              location = "login.html";
              return;
            }
        } 
    
    
        xhr.send();//一旦发送就要等到响应完成，才会执行后面的代码
    </script>

<script type="text/html" id="tpl">

{{each list value}}
  <tr>
    <td class="text-center"><input type="checkbox" value="{{value.id}}"></td>
    <td>{{value.name}}</td>
    <td>{{value.slug}}</td>
    <td class="text-center">
      <a href="javascript:editTr({{value.id}});" class="btn btn-info btn-xs">编辑</a>
      <a href="javascript:deleteTr({{value.id}});" class="btn btn-danger btn-xs">删除</a>
    </td>
  </tr>
{{/each}}
</script>

<script>
//住进被一个全局变量list,用来保存插到的所有数据
var list;
//准备全局变量,保存当前被编辑的id
var editID;
//发起一个请求,去加载所有分类
loadData();

function loadData(){
  $.get({
    url:"api/getCategory.php",
    dataType:"json",
    success:function(obj){
      list = obj;
      var html = template('tpl',{list:obj});
      $('tbody').html(html);
    }
  })
}

$('#save').click(function(e){
  e = e || window.event;
  e.preventDefault();

  if($(this).html() == '添加'){
    //做新增
    $.post({

      url:"api/addCategory.php",
      data:{name:$('#name').val(),slug:$('#slug').val()},
      success:function(obj){

        if(obj == 'ok'){
          location.reload();
        }else{
          alert('新增失败');
        }
      }
    })
  }else{ // 做更新
  $.post({
    url:"api/updateCategory.php",
    data:{id:editID,name:$('#name').val(),slug:$('#slug').val()},
    success:function(obj){
      if(obj == 'ok'){
        location.reload();
      }else{
        alert('修改失败!')
      }
    }
  })
}
})

//编辑的点击事件
function editTr(id){

  editID = id;

  //找到数组中id为被点击哪行id的数据
  for(var i=0;i<list.length;i++){
    if(list[i].id == id){

      //找到了就把list[i]的数据展现到界面上
      $('#name').val(list[i].name);
      $('#slug').val(list[i].slug);

      //添加按钮变保存
      $('#save').html('保存');
      //显示出取消按钮
      $('#cancel').show();

      //找到了就没必要再找,所以return
      return;
    }
  }
}

//取消按钮的点击事件
$('#cancel').click(function(e){

  e = e ||window.event;
  e.preventDefault();

  //自己隐藏
  $(this).hide();

  //内容清空
  $('#name').val('');
  $('#slug').val('');

  //文字变回添加
  $('#save').html('添加');
})

function deleteTr(ID){

  $.post({
    url:"api/deleteCategory.php",
    data:{id:ID},
    success:function(obj){

      if(obj == 'ok'){

        //局部舒心
        loadData();
      }else{
        alert('删除失败');
      }
    }
  })
}

//全选的点击事件
$('thead :checkbox').click(function(){

  $('tbody :checkbox').prop('checked',this.checked);

  if(this.checked) {
    //如果被选中,就要让屁来那个删除显示出来
    $('#batchDel').fadeIn();
  }else{

    $('#batchDel').fadeOut();
  }
})

//给tbody里的checkbox加点击事件
//注意:要用委托,因为页面一打开tbody里面没有内容,所以要用委托加
$('tbody').on('click',':checkbox',function(){

  if($('tbody :checked').length == $('tbody :checkbox').length){

    $('thead :checkbox').prop('checked',true);
  }else{

    $('thead :checkbox').prop('checked',false);
  }

  if($('tbody :checked').length>0){

    //如果被选中,就要让批量删除显示出来
    $('#batchDel').fadeIn();
  }else{

    $('#batchDel').fadeOut();
  }
});

$('#batchDel').click(function(){
  //记得一定要给空字符串,否则拼接时会多一个undefined
  var str = "";
  //批量删除
  $('tbody :checked').each(function(idx,ele){

    str += ele.value + ",";
  })
  //去掉最后一个逗号
  //参数1:从什么位置开始
  //参数2:到什么位置停
  //str = str.substring(1,2);

  //参数1:从什么位置开始
  //参数2:窃取多少个,不传就代表截取到最后
  str =str.substr(0,str.length -1);

  $.post({
    url:"api/deleteCategory.php",
    data:{id:str},
    success:function(obj){
      if(obj == "ok"){
        loadData();
      }else{
        alert('删除失败');
      }
    }
  })
})
</script>
