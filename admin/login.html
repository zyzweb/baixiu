<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="login">
    <form class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <div id="tip" class="alert alert-danger" style="display:none;">
        <strong>错误！</strong> 用户名或密码错误！
      </div>
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" class="form-control" placeholder="密码">
      </div>
      <a class="btn btn-primary btn-block" href="javascript:void(0);" id="login">登 录</a>
    </form>
  </div>
  <button>
</body>
</html>
<script>
//找到错误信息
var tip=document.getElementById('tip');
//找到邮箱
var email=document.getElementById('email');
//找到密码
var password=document.getElementById('password');
//加一个点击事件
document.getElementById('login').onclick=function(){
  //发出请求
  var xhr=new XMLHttpRequest();
  xhr.open('post','./api/doLogin.php');
  xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
  //发送请求
  xhr.send("email=" +email.value +"&password=" +password.value);
    //监听响应完成
    xhr.onload=function(){
      //如果返回回来的是ok则跳转回首页
      if(xhr.responseText.trim()=='ok'){
        location="index.html";
      }else{
        tip.style.display="block";
      }
    }
}

</script>
